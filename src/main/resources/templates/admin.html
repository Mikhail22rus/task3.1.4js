<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Админ панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div sec:authorize="hasRole('ADMIN')">
    <p>Вы админ!</p>
</div>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">
            <b th:text="${principal.username}"></b>
            <span> | Роли: </span>
            <span th:text="${principal.authorities}"></span>
        </a>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-light">Выйти</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 p-0">
            <div class="nav flex-column nav-pills pt-3">
                <a class="nav-link active" href="/admin" sec:authorize="hasRole('ADMIN')">Админ</a>
                <a class="nav-link" href="/user" sec:authorize="hasAnyRole('ADMIN', 'USER')">Пользователь</a>
            </div>
        </div>

        <div class="col-10">
            <h2>Административная панель</h2>

            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#user-list">Пользователи
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#user-add">Добавить</button>
                </li>
            </ul>

            <div class="tab-content">
                <!-- Список пользователей -->
                <div class="tab-pane fade show active" id="user-list">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Имя</th>
                            <th>Возраст</th>
                            <th>Email</th>
                            <th>Роли</th>
                            <th>Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <span th:each="role : ${user.roles}" th:text="${role.role} + ' '"></span>
                            </td>
                            <td>
                                <button class="btn btn-primary btn-sm" data-bs-toggle="modal"
                                        th:data-bs-target="'#editModal' + ${user.id}">Редактировать
                                </button>
                                <button class="btn btn-danger btn-sm ms-1" data-bs-toggle="modal"
                                        th:data-bs-target="'#deleteModal' + ${user.id}">Удалить
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Добавить пользователя -->
                <div class="tab-pane fade" id="user-add">
                    <form th:action="@{/admin}" method="post">
                        <div class="mb-3">
                            <label>Имя</label>
                            <input type="text" class="form-control" name="name" required/>
                        </div>

                        <div class="mb-3">
                            <label>Пароль</label>
                            <input type="password" class="form-control" name="password" required/>
                        </div>

                        <div class="mb-3">
                            <label>Возраст</label>
                            <input type="number" class="form-control" name="age"/>
                        </div>

                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" required/>
                        </div>

                        <div class="mb-3">
                            <label>Роли</label>
                            <select class="form-select" name="roleIds" multiple required>
                                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.role}"></option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success">Добавить</button>
                    </form>
                </div>
            </div> <!-- tab-content -->
        </div> <!-- col-10 -->
    </div>
</div>


<div th:each="user : ${users}">

    <div class="modal fade" th:id="'editModal' + ${user.id}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редактировать пользователя</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{'/admin/edit/' + ${user.id}}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label>Имя</label>
                            <input type="text" class="form-control" name="name" th:value="${user.name}" required/>
                        </div>
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" th:value="${user.email}" required/>
                        </div>
                        <div class="mb-3">
                            <label>Возраст</label>
                            <input type="number" class="form-control" name="age" th:value="${user.age}"/>
                        </div>
                        <div class="mb-3">
                            <label>Роли</label>
                            <select class="form-select" name="roleIds" multiple required>
                                <option th:each="role : ${roles}"
                                        th:value="${role.id}"
                                        th:text="${role.role}"
                                        th:selected="${#lists.contains(user.roles, role)}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Модальное окно удаления -->
    <div class="modal fade" th:id="'deleteModal' + ${user.id}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger">⚠️ Удалить пользователя</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{'/admin/delete/' + ${user.id}}" method="post">
                    <div class="modal-body">
                        <p>Вы уверены, что хотите удалить следующего пользователя?</p>
                        <ul class="list-group">
                            <li class="list-group-item"><strong>ID:</strong> <span th:text="${user.id}"></span></li>
                            <li class="list-group-item"><strong>Имя:</strong> <span th:text="${user.name}"></span></li>
                            <li class="list-group-item"><strong>Возраст:</strong> <span th:text="${user.age}"></span>
                            </li>
                            <li class="list-group-item"><strong>Email:</strong> <span th:text="${user.email}"></span>
                            </li>
                            <li class="list-group-item">
                                <strong>Роли:</strong>
                                <span th:each="role : ${user.roles}" th:text="${role.role} + ' '"></span>
                            </li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div> <!-- Конец th:each -->

<!-- Скрипты подключаем в самом конце -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
